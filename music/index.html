<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>

<body>

<div class="player" id="player">
  <!-- dashboard -->
  <div class="dashboard">
    <!-- header -->
    <header>
      <h4 style="color: purple">Now playing:</h4>
      <h2>song</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb"></div>
    </div>
    <div class="containerProgress">
      <input id="inputRange" class="inputRange" type="range" value="0" min="0"/>
      <span class="detail-progress"></span>
    </div>

    <!-- ui action -->
    <div class="action">
      <div class="item-action btn-loop">
        <i class="fa-sharp fa-solid fa-rotate-right" style="font-size: 45px;color: #ffa500;"></i>
      </div>
      <div class="item-action btn-pre">
        <i class="fa-solid fa-backward-step" style="font-size: 45px;color: #ffa500;"></i>
      </div>
      <div class="item-action btn-play">
        <i class="fa-solid fa-circle-play" style="font-size: 45px;color: #ffa500;"></i>
      </div>
      <div class="item-action btn-next">
        <i class="fa-solid fa-forward-step" style="font-size: 45px;color: #ffa500;"></i>
      </div>
      <div class="item-action btn-random">
        <i class="fa-solid fa-shuffle" style="font-size: 45px;color: #ffa500;"></i>
      </div>
    </div>
  </div>
  <div class="play-list"></div>
  <div class="background-container">
    <section>
      <div class='air air1'></div>
      <div class='air air2'></div>
      <div class='air air3'></div>
      <div class='air air4'></div>
    </section>
  </div>

</div>

<audio autoplay id="audio"></audio>

<script type="module" src="./main.js"></script>


</body>
</html>
